<html>
    <head>

    </head>
    <body>
        <div class="panel">
            <div class="panel_buttons"></div>
            <div class="panel_commands">
                <ul>                                  
                </ul>                

            </div>
        </div>
        <script>
            var actions = [
                {
                    name: 'lamp',
                    duration: 1000
                },
                {
                    name: 'object 2',
                    duration: 30000
                },
                {
                    name: 'object 3',
                    duration: 1000
                },
                {
                    name: 'object 4',
                    duration: 1000
                }
            ]

            let commands = [];
            let activeCommand = 0;

            var panel = document.querySelector('.panel_buttons');
            for (var i = 0; i < actions.length; i++) {
                var button = document.createElement('button');
                button.innerText = actions[i].name;
                button.setAttribute('data-action-name', actions[i].name);
                button.setAttribute('data-action-duration', actions[i].duration);
                panel.appendChild(button);
            }
            var buttons = document.querySelectorAll('button');
            var command_elem = document.querySelector('.panel_commands ul');
            buttons.forEach(function(button){
                button.addEventListener('click', function(){
                    const name = button.getAttribute('data-action-name');
                    commands.push(name);
                    updateCommands({ 
                        name,
                        duration: button.getAttribute('data-action-duration')
                    });                    
                })
            })

            const updateCommands = ({ name, duration}) => {                
                
                var li = document.createElement('li');
                var li_progress = document.createElement('span');                
                li_progress.classList.add('progress');                
                li.innerText = name;
                command_elem.appendChild(li);
                li.appendChild(li_progress);
            }

            let active = true;
            let state_duration;


            requestAnimationFrame(draw);

            function moveUp(distance){
                
                const start = Date.now();
                const duration = 100; // 2 seconds
                //const distance = -100;
                const currentPos = command_elem.offsetTop;

                function moveDiv() {
                    
                    const elapsed = Date.now() - start;
                    const movement = (distance / duration * elapsed);
                    
                    let newPos = currentPos + movement; // calculate new position
                                        
                    if (Math.abs(movement) >= Math.abs(distance)) {
                        newPos = currentPos + distance;
                        clearInterval(intervalId);
                        active = true;
                        command_elem.style.top = newPos + 'px';                        
                        return;
                    }
                    command_elem.style.top = newPos + 'px';
                    

                }

                const intervalId = setInterval(moveDiv, 10); // update position every 10 milliseconds

            }
            function draw(){                             
                const curr_commands = document.querySelectorAll('.panel_commands ul li');
                if (curr_commands){
                    const active_command_elem = curr_commands[activeCommand];
                    if (active_command_elem){
                        //console.log(active_command_elem);
                        const progress = active_command_elem.querySelector('.progress');
                        if (progress){
                            const duration = active_command_elem.getAttribute('data-action-duration');
                            const progress_width = progress.style.width;
                            if (progress_width){

                                const progress_width_int = parseInt(progress_width);
                                if (progress_width_int < 100){
                                    progress.style.width = progress_width_int + 1 + '%';
                                } else {
                                    // get height of div
                                    
                                    const elem = active_command_elem;

                                    const totalHeight = elem.offsetHeight;

                                    //console.log(totalHeight);
                                    active = false;
                                    moveUp(- 1 * totalHeight);
                                    activeCommand++;
                                }
                            } else {
                                progress.style.width = '1%';
                            }
                        }
                    }
                    if (active){                        
                        if (activeCommand >= commands.length){
                            activeCommand = 0;
                            commands = [];
                            command_elem.innerHTML = '';
                            command_elem.style.top = 0;
                        }
                    }                    
                }  
            
                          
                requestAnimationFrame(draw);
            }

        </script>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0;
            }
            .panel{
                display: flex;
                width: 100%;
                height: 100vh;
            }
            .panel_commands{
                width: 70vw;
                background-color: black;
                color: white;            
                font-size: 10vh;                                
            }
                .panel_commands ul{
                    margin: 0;
                    padding: 0;
                    position: relative;
                    list-style: none;
                }
                .panel_commands li{
                    margin: 0;
                    position: relative;
                    padding: 10px 20px;
                    border-bottom: 1px solid white;
                }
                .progress{
                    position: absolute;
                    background-color: green;
                    height: 100%;
                    left: 0;
                    top: 0;
                    mix-blend-mode: screen;
                }
            /* .panel{
                display: grid;

            } */
            .panel_buttons{
                width: 30vw;
                display: grid;                
            }
            button{
                font-size: 10vh;
            }
        </style>
    </body>
</html>
